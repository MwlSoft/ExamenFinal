<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Encuestas</title>
</head>
<body>
    <h1>Encuestas Disponibles</h1>
    <ul>
        {% for encuesta in encuestas %}
            <li>
                <a href="{% url 'detalle_encuesta' encuesta.id %}">{{ encuesta.pregunta }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
