<!-- listar_cursos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cursos Disponibles</title>
</head>
<body>
    <h1>Cursos Disponibles</h1>
    <ul>
        {% for curso in cursos %}
            <li>
                <a href="{% url 'detalle_curso' curso.id %}">{{ curso.nombre }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
